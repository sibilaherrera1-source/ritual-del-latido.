<script>
/* =====================
   ðŸ§  RITUAL
===================== */
const unlocked = localStorage.getItem("ritualUnlocked");
const lock = document.getElementById("ritual-lock");
const content = document.getElementById("protected-content");
const voice = document.getElementById("voice");
const heartbeat = document.getElementById("heartbeat");

if (unlocked) {
  lock.style.display = "none";
  content.classList.remove("locked");
}

document.getElementById("ritual-button").addEventListener("click", async () => {
  await voice.play();

  voice.onended = () => {
    heartbeat.volume = 0.05;
    heartbeat.play();

    let v = 0.05;
    const grow = setInterval(() => {
      v += 0.05;
      heartbeat.volume = Math.min(v, 1);
      if (v >= 1) clearInterval(grow);
    }, 600);

    lock.style.display = "none";
    content.classList.remove("locked");
    localStorage.setItem("ritualUnlocked", "true");
    spawnHearts();
  };
});

function spawnHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "â¤";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 900);
}

/* ðŸ” REINICIO SECRETO */
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.altKey && e.key === "r") {
    localStorage.removeItem("ritualUnlocked");
    location.reload();
  }
});
</script>
